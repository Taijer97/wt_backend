name: wasitech-backend
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - uploads_data:/app/app/uploads
    restart: unless-stopped
volumes:
  uploads_data:
networks:
  default:
    name: wasitech-net
